<html>
    <body>
        <h1>Dog Photo App</h1>
        <main>
            <section>
                <h2>Dog Photos</h2>
                <!-- TODO: Add link to dog photos -->
                <p>Click here to view more <a target="_blank" href="https://www.google.com/search?q=dog+photos&sxsrf=ALiCzsbZMQ2s1yOw7_sOHUeSEIazygDpDw:1653873095789&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiw4oKzhYb4AhUBtYQIHdVIC58Q_AUoAXoECAEQAw&cshid=1653873345727662&biw=1680&bih=862&dpr=1.1">dog photos</a>.</p>
                <a target="_blank" href="https://www.google.com/search?q=dog+photos&sxsrf=ALiCzsbZMQ2s1yOw7_sOHUeSEIazygDpDw:1653873095789&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiw4oKzhYb4AhUBtYQIHdVIC58Q_AUoAXoECAEQAw&cshid=1653873345727662&biw=1680&bih=862&dpr=1.1"><img src="https://is3-ssl.mzstatic.com/image/thumb/Purple114/v4/82/15/af/8215afe8-8214-3f4d-190e-fc24a7d95432/source/256x256bb.jpg" alt="A cute lab looking up."/></a>
            </section>
            <section>
                <h2>Dog Lists</h2>
                    <h3>Things dogs love:</h3>
                    <ul>
                        <li>scratchies</li>
                        <li>food</li>
                        <li>toys</li>
                    </ul>
                    <figure>
                        <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcSfA6zYYE92HrbzOF80elUsK3InxA1kfm8zOCJ2zSarmRsSwa6V3V1PIWeFPEDc_b1XRN9qpVLkcJu8PIy4uA4b_tW-zuHX13ujQzyHX2FP9_xNJBdmKkXE&usqp=CAY" alt="A Kong toy" />
                        <figcaption>Dogs <em>love</em> Kong toys.</figcaption>
                    </figure>
                    <h3>Top 3 things dogs hate:</h3>
                    <ol>
                        <li>medicine</li>
                        <li>thunder</li>
                        <li>fireworks</li>
                    </ol>
                    <figure>
                        <img src="http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/fireworks.png" alt="An emoji image of a firework." />
                        <figcaption>Dogs <strong>hate</strong> fireworks.</figcaption>
                    </figure>
            </section>
            <section>
                <h2>Dog Form</h2>
                <!-- the form's action attribute indicates where for data should be sent -->
                <form action="https://freecatphotoapp.com/submit-cat-photo">
                    
                    <!-- by adding the same name value for each radio button, it
                          forces the user to only choose one-->
                    <fieldset>
                        <legend>Is your dog an indoor or outdoor dog?</legend>
                        <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" /> Indoor</label>
                        <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor" /> Outdoor</label>
                    </fieldset>
                    <fieldset>
                        <legend>What's your dog's personality?</legend>
                    </fieldset>
                    <!-- the input tag allows a user to input in different ways -->
                    <!-- In order for a form's data to be accessed by the location 
                          specified in the action attribute, you must give the input
                          tag a "name" attribute and assign it a valuee to represent
                          the data being submitted -->
                    <!-- Placeholder text is used to give people a hint about what
                          kind of info to enter in an input field -->
                    <!-- Add "required" to the input tag to prevent a user from submitting
                          a form when required info is missing-->
                    <input type="text" name="dogphotourl" placeholder="dog photo URL" required/>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
    </body>
</html>
