<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>fCC Accessibility Quiz</title>
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" />
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info"><h2 id="student-info">Student Info</h2></section>
            <div class="info">
                <label for="name">Name: </label>
                <input id="name" type="text" name="name" />
            </div>
            <div class="info">
                <label for="email">Email: </label>
                <input id="email" type="email" name="email" placeholder="Your email"/>
            </div>
            <div class="info">
                <label for="date-of-birth">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                <input id="date-of-birth" type="date" name="date-of-birth" />
            </div>
            <section role="region" aria-labelledby="html-questions"><h2 id="html-questions">HTML Questions</h2></section>
            <section role="region" aria-labelledby="css-questions"><h2 id="css-questions">CSS Questions</h2></section>
        </form>
    </main>
</body>
</html>
