<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label>Enter your First Name: <input name="first-name" type="text" required /></label>
            <label>Enter your Last Name: <input name="last-name" type="text" required /></label>
            <label>Enter Your Email: <input name="email" type="email" required /></label>
            <label>Create A New Password: <input name="password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
            <label><input class="inline" name="account-type" type="radio" /> Personal Account</label>
            <label><input class="inline" name="account-type" type="radio" /> Business Account</label>
            <label><input class="inline" name="terms" type="checkbox" required/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture: <input name="profile-picture" type="file" /></label>
            <label>Input your age (years): <input name="age" type="number" min="13" max="120" /></label>
            <label>How did you hear about us?
                <select name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label>Provide a bio: <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
